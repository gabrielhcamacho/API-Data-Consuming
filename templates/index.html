<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class=Title>
       <h1>Lista de Pedidos</h1> 
    </div>

    <div class="table1">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Cliente</th>
            <th scope="col">Data</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          
            {% for pedido in lista %}
              <tr>
                {% set index = loop.index - 1 %}
                <td><form method="post" action="/"><button type="submit" name="submit_button" value={{index}} class="mybutton">{{pedido['código']}}</button></form></td>
                <td><form method="post" action="/"><button type="submit" name="submit_button" value={{index}} class="mybutton">{{pedido['cliente']}}</button></form></td>
                <td>{{pedido['data']}}</td>
                <td>R$ {{pedido['valor']}}</td>
              </tr>
            {% endfor %}
            
        </tbody>
      </table>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</body>
</html>
